name: CI + Docker Build & Push

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: userpassword
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://user:userpassword@localhost:5432/mydb
      PYTHONPATH: .

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black bandit pytest pytest-cov

      # -------------------
      # Code Quality Checks
      # -------------------

      - name: Ruff (Lint)
        run: ruff check .

      - name: Black (Format Check)
        run: black --check .

      - name: Bandit (Security Scan)
        run: |
          bandit -r app \
            -x tests \
            -s B101,B311 \
            -ll

      # -------------------
      # Wait for PostgreSQL
      # -------------------

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      # -------------------
      # Tests + Coverage
      # -------------------

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=80

      # -------------------
      # Docker Login
      # -------------------

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------
      # Build & Push Image
      # -------------------

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/medical-insurance-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/medical-insurance-api:${{ github.sha }}




